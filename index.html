<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REDACTED // Asset Intake Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="crt-overlay"></div>

  <div id="terminal" role="application" aria-label="Asset Intake Terminal">
    <div class="header" role="img" aria-label="ASCII art image of the US Captial building">
      <img id="header-img" src="ascii-form-header-os.png" alt="ASCII art image of the US Captial building" />
    </div>

    <div class="screen">
      <div id="output" aria-live="polite" aria-atomic="false"></div>
      <div id="hint" class="hint" aria-live="polite"></div>
      <div id="input-line" aria-live="off">
        <span class="prompt">></span>
        <input id="cli-input" type="text" autocomplete="off" spellcheck="false" aria-label="Command input" />
      </div>
    </div>
  </div>

  <!-- Optional user-provided config; if missing, defaults are used -->
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
